<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3.0.1/dist/stimulus.js",
        "@kanety/stimulus-static-actions": "https://cdn.jsdelivr.net/npm/@kanety/stimulus-static-actions@1.0.1/dist/index.module.js",
        "@kanety/stimulus-checklist": "../dist/index.module.js"
      }
    }
  </script>
  <script type="module">
    import { Application, Controller } from '@hotwired/stimulus';
    import ChecklistController from '@kanety/stimulus-checklist';
    const application = Application.start();
    application.register('checklist', ChecklistController);
  </script>
  <link rel="stylesheet" href="../dist/index.css"></link>
</head>
<body>
  <h1>Skip disabled checkbox</h1>
  <ul data-controller="checklist">
    <li>
      <input type="checkbox">
      <span>text 1</span>
    </li>
    <li>
      <input type="checkbox" disabled>
      <span>text 2</span>
    </li>
    <li>
      <input type="checkbox">
      <span>text 3</span>
    </li>
  </ul>
</body>
</html>
