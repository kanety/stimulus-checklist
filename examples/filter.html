<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="importmap">

      "imports": {

        "@kanety/stimulus-static-actions": "/node_modules/@kanety/stimulus-static-actions/dist/index.module.js",
        "@kanety/stimulus-checklist": "/dist/index.module.js"

    application.register('checklist', ChecklistController);

  <link rel="stylesheet" href="/dist/index.css"></link>
</head>

    </li>
    <li>
      <input type="checkbox">
      <span>text 2</span>
    </li>
    <li>
      <input type="checkbox">
      <span>text 3</span>
    </li>
    <li>
      <input type="checkbox">
      <span>text 4</span>
    </li>
    <li>
      <input type="checkbox">
      <span>text 5</span>
    </li>
  </ul>
</body>
</html>
